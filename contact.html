    <header class="text-center">
        <h1>Contact Us</h1>
        <p class="lead">Get in touch with us for any inquiries or support</p>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="contact-section contact-card">
                    <h2 class="mb-4">Our Office</h2>
                    <div class="contact-info">
                        <p><i class="fas fa-building"></i> <strong>AGRA Company</strong><br>
                        <span class="ml-4">Khartoum, Sudan</span></p>
                        
                        <p><i class="fas fa-phone"></i> <strong>Phone Number:</strong><br>
                        <span class="ml-4">+249 123 1111 0000</span></p>
                        
                        <p><i class="fas fa-envelope"></i> <strong>Email:</strong><br>
                        <span class="ml-4"><a href="mailto:info@agra-sd.com" class="text-decoration-none">info@agra-sd.com</a></span></p>
                        
                        <div class="social-links mt-4">
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="contact-section contact-card">
                    <h2 class="mb-4">Send us a Message</h2>
                    <form action="https://formspree.io/f/mqakavqn" method="POST">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
